<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nuôi Em</title>

<style>
body {
  margin:0;
  font-family:Arial;
  background:#f6f7fb;
}

#menu {
  position:sticky;
  top:0;
  background:linear-gradient(90deg,#4f46e5,#6366f1);
  color:white;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

#menu b {
  font-size:18px;
}

#box {
  max-width:600px;
  margin:20px auto;
  background:white;
  padding:18px;
  border-radius:12px;
}

input {
  width:100%;
  padding:12px;
  font-size:16px;
  border:1px solid #ccc;
  border-radius:8px;
}

button {
  width:100%;
  padding:12px;
  margin-top:12px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#4f46e5;
  color:white;
}

#ketqua {
  margin-top:20px;
}

#thongbao {
  text-align:center;
  color:#e11d48;
}

#card img {
  width:100%;
  border-radius:10px;
}
</style>
</head>

<body>

<div id="menu">
  <b>Nuôi Em</b>
</div>

<div id="box">
  <h3>Tra cứu mã nuôi em</h3>
  <input id="ma" placeholder="Nhập mã nuôi em">
  <button onclick="traCuu()">Tra cứu</button>
  <div id="ketqua"></div>
</div>

<script>
async function traCuu() {
  const maNhap = document.getElementById("ma").value.trim().toLowerCase()
  const ketqua = document.getElementById("ketqua")

  if (maNhap === "") {
    ketqua.innerHTML = "<div id='thongbao'>Vui lòng nhập mã</div>"
    return
  }

  try {
    const res = await fetch("thongtin.json")
    const data = await res.json()

    const be = data.find(item => item.ma.toLowerCase() === maNhap)

    if (!be) {
      ketqua.innerHTML = "<div id='thongbao'>Mã không tồn tại</div>"
      return
    }

    ketqua.innerHTML =
      "<div id='card'>" +
      "<img src='" + be.anh + "'>" +
      "<p><b>Mã</b> " + be.ma + "</p>" +
      "<p><b>Họ tên</b> " + be.hoten + "</p>" +
      "<p><b>Sinh năm</b> " + be.sinhnam + "</p>" +
      "<p><b>Dân tộc</b> " + be.dantoc + "</p>" +
      "<p><b>Trạng thái</b> " + be.trangthai + "</p>" +
      "<p><b>Sống ở</b> " + be.song_o + "</p>" +
      "<button onclick='alert(\"Tài khoản gachthefast\\nHoangnamphong\\nSố tiền tùy tâm ♥️\")'>Chuyển tiền nuôi em</button>" +
      "</div>"

  } catch (e) {
    ketqua.innerHTML = "<div id='thongbao'>Không đọc được dữ liệu</div>"
  }
}
</script>

</body>
</html>
