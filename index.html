<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuôi Em - Full Web</title>

<style>
/* ===== Body & Font ===== */
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#eef2ff,#f8fafc);
  color:#1f2937;
}

/* ===== Header ===== */
header {
  position: sticky;
  top:0;
  z-index:20;
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.85);
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  display:flex;
  justify-content: space-between;
  align-items: center;
  padding:12px 20px;
}

header .logo {
  font-size: 20px;
  font-weight: bold;
  background: linear-gradient(90deg,#4f46e5,#22d3ee);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

header button {
  position: relative;
  overflow:hidden;
  border:none;
  padding:10px 18px;
  border-radius:999px;
  background: linear-gradient(90deg,#4f46e5,#6366f1);
  color:white;
  cursor:pointer;
}

header button:active {
  transform: scale(0.95);
}

header button span {
  position: absolute;
  border-radius:50%;
  transform: scale(0);
  animation: ripple 0.6s linear;
  background: rgba(255,255,255,0.5);
}

@keyframes ripple {
  to { transform: scale(4); opacity:0; }
}

/* ===== Menu ===== */
.menu {
  display:flex;
  justify-content: space-around;
  background: rgba(255,255,255,0.9);
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
  position: sticky;
  top: 56px;
  z-index: 15;
}

.menu div {
  padding:14px;
  cursor:pointer;
  transition: all 0.3s ease;
  font-weight: 500;
}

.menu div:hover, .menu div.active {
  color: #4f46e5;
  border-bottom: 3px solid #4f46e5;
}

/* ===== Container ===== */
.container {
  max-width: 720px;
  margin: 100px auto 40px;
  padding: 0 16px;
}

/* ===== Card ===== */
.card {
  background:white;
  border-radius:20px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.12);
  animation: fadeUp 0.4s ease;
  margin-bottom:20px;
}

@keyframes fadeUp {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

input {
  width:100%;
  padding:16px;
  border-radius:14px;
  border:1px solid #d1d5db;
  margin-bottom:14px;
  font-size:16px;
  outline:none;
}

input:focus {
  border-color:#6366f1;
  box-shadow:0 0 0 4px rgba(99,102,241,0.2);
}

button.mainbtn {
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  font-size:16px;
  color:white;
  background: linear-gradient(90deg,#22d3ee,#4f46e5);
  cursor:pointer;
  box-shadow:0 12px 28px rgba(79,70,229,0.45);
  transition: all 0.2s ease;
}

button.mainbtn:active {
  transform: scale(0.96);
}

/* ===== Notice ===== */
.notice {
  text-align:center;
  color:#e11d48;
  margin-top:12px;
}

/* ===== Info Card ===== */
.info {
  margin-top:18px;
  animation: zoomIn 0.35s ease;
}

@keyframes zoomIn {
  from { opacity:0; transform:scale(0.95);}
  to { opacity:1; transform:scale(1);}
}

.info img {
  width:100%;
  border-radius:18px;
  margin-bottom:12px;
}

.info p {
  margin:6px 0;
  font-size:15px;
}

/* ===== Popup ===== */
.popup {
  display:none;
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.6);
  z-index:50;
}

.popup-box {
  background:white;
  max-width:360px;
  margin:160px auto;
  padding:22px;
  border-radius:22px;
  text-align:center;
  animation: pop 0.3s ease;
}

@keyframes pop {
  from { transform:scale(0.85); opacity:0;}
  to { transform:scale(1); opacity:1;}
}

.popup-box button {
  width:100%;
  margin-top:14px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#4f46e5;
  color:white;
  font-size:15px;
  cursor:pointer;
}
</style>

</head>
<body>

<header>
  <div class="logo">Nuôi Em</div>
  <button onclick="ripple(event);openDonate()">Ủng hộ</button>
</header>

<div class="menu">
  <div class="menu-item active">Tra cứu</div>
  <div class="menu-item">Thông tin</div>
  <div class="menu-item">Liên hệ</div>
</div>

<div class="container">
  <div class="card">
    <h2>Tra cứu mã nuôi em</h2>
    <input id="maInput" placeholder="Nhập mã">
    <button class="mainbtn" onclick="traCuu()">Tra cứu</button>
    <div id="result"></div>
  </div>
</div>

<div class="popup" id="donatePopup">
  <div class="popup-box">
    <h3>Chuyển tiền nuôi em</h3>
    <p>Tài khoản gachthefast</p>
    <p>Hoangnamphong</p>
    <p>Số tiền tùy tâm ♥️</p>
    <button onclick="closeDonate()">Đóng</button>
  </div>
</div>

<script>
/* ===== Ripple Effect ===== */
function ripple(e) {
  const btn = e.currentTarget;
  const s = document.createElement("span");
  const size = btn.offsetWidth;
  s.style.width = s.style.height = size + "px";
  s.style.left = e.offsetX - size/2 + "px";
  s.style.top = e.offsetY - size/2 + "px";
  btn.appendChild(s);
  setTimeout(()=>s.remove(),600);
}

/* ===== Tra cứu ===== */
async function traCuu() {
  const ma = document.getElementById("maInput").value.trim().toLowerCase();
  const kq = document.getElementById("result");
  if(!ma){kq.innerHTML="<div class='notice'>Nhập mã trước</div>"; return;}
  try{
    const res = await fetch("./thongtin.json");
    const data = await res.json();
    const be = data.find(x=>x.ma.toLowerCase()===ma);
    if(!be){kq.innerHTML="<div class='notice'>Mã không tồn tại</div>";return;}
    kq.innerHTML=
      `<div class='info'>
        <img src='${be.anh}'>
        <p><b>Mã:</b> ${be.ma}</p>
        <p><b>Họ tên:</b> ${be.hoten}</p>
        <p><b>Sinh năm:</b> ${be.sinhnam}</p>
        <p><b>Dân tộc:</b> ${be.dantoc}</p>
        <p><b>Trạng thái:</b> ${be.trangthai}</p>
        <p><b>Sống ở:</b> ${be.song_o}</p>
        <button class='mainbtn' onclick='openDonate()'>Chuyển tiền nuôi em</button>
      </div>`;
  }catch{
    kq.innerHTML="<div class='notice'>Lỗi dữ liệu</div>";
  }
}

/* ===== Popup ===== */
function openDonate(){ document.getElementById("donatePopup").style.display="block";}
function closeDonate(){ document.getElementById("donatePopup").style.display="none";}

/* ===== Menu Active ===== */
const menuItems = document.querySelectorAll(".menu div");
menuItems.forEach(item=>{
  item.addEventListener("click",()=>{
    menuItems.forEach(i=>i.classList.remove("active"));
    item.classList.add("active");
  });
});
</script>

</body>
</html>
